<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="padding: 0px; margin: 0px; width: 100vw; height: 100vh; overflow: hidden">
    <!-- change iframe.src to your project website -->
    <iframe
      id="root-iframe"
      src="http://127.0.0.1:3000"
      style="border: none; outline: none; padding: 0px; margin: 0px; width: 100vw; height: 100vh; overflow: hidden"
    ></iframe>
    <script>
      window.addEventListener("keydown", (event) => {
        if (event.key === "F1" && event.shiftKey) {
          const iframe = document.getElementById("root-iframe");
          iframe.src = "http://127.0.0.1:3000";
          console.log("[dev] src to http://127.0.0.1:3000");
        }
      });
    </script>
  </body>
</html>
